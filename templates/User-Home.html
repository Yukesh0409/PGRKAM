<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home Page - Job Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #3498db;
            padding: 20px;
            text-align: center;
            color: #fff;
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .view-jobs-button {
            display: inline-block;
            background-color: #27ae60;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease-out;
        }

        .view-jobs-button:hover {
            background-color: #218c53;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome John Doe</h1>
        <a href="#" class="view-jobs-button">View Jobs</a>
    </header>
</body>
</html>
